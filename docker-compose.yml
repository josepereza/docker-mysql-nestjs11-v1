version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=mysql_password
      - DB_DATABASE=nestapp
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: mysql_password
      MYSQL_DATABASE: nestapp
      MYSQL_USER: nestuser
      MYSQL_PASSWORD: user_password
    ports:
      - "3306:3306"  # ← EXPUESTO AL EXTERIOR
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my-custom.cnf:/etc/mysql/conf.d/custom.cnf  # ← Config personalizada
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # ← Script inicial

    restart: unless-stopped
    command: 
      - --bind-address=0.0.0.0  # ← IMPORTANTE: acepta conexiones externas
      - --max_connections=1000
# si se utilizan estos comandos no hace falta my-custom.cnf, aunque se
# ejecutarian estos ultimos.
volumes:
  mysql_data:

  